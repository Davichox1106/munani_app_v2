name: munani_app
description: "Sistema E-commerce de Barritas Nutritivas - Offline-First con Sincronización Bidireccional"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Estado - BLoC
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  bloc: ^8.1.4

  # Base de datos local - Isar
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.4

  # Backend - Supabase
  supabase_flutter: ^2.5.11

  # Network & Connectivity
  connectivity_plus: ^6.0.5
  internet_connection_checker_plus: ^2.5.2
  dio: ^5.7.0

  # Utilidades
  intl: ^0.19.0
  uuid: ^4.5.0
  dartz: ^0.10.1
  get_it: ^8.0.0
  flutter_dotenv: ^5.1.0
  logger: ^2.4.0
  shared_preferences: ^2.3.2

  # UI
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  fl_chart: ^0.69.0
  image_picker: ^1.1.2
  path: ^1.9.0
  mime: ^1.0.6
  share_plus: ^7.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.13
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env

# Configuración del icono de la app
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/munani.jpg"
  adaptive_icon_background: "#D4A574"  # Color caramelo de Munani
  adaptive_icon_foreground: "assets/images/munani.jpg"
